          document.addEventListener("DOMContentLoaded", function () {
    const elements = document.querySelectorAll("[data-en]");

    function setLanguage(lang) {
        localStorage.setItem("language", lang);
        elements.forEach(el => {
            el.textContent = el.getAttribute(`data-${lang}`);
        });

    const savedLanguage = localStorage.getItem("language") || "en";
    setLanguage(savedLanguage);

    // Assign the function to global scope so buttons work
    window.setLanguage = setLanguage;
});

<script>
    function animateText(elementId) {
        let element = document.getElementById(elementId);
        let text = element.innerText.trim(); // Get text content
        element.innerHTML = ""; // Clear the original text

        text.split("").forEach((char, index) => {
            let span = document.createElement("span");
            span.textContent = char === " " ? "\u00A0" : char; // Preserve spaces
            span.style.animationDelay = `${index * 0.05}s`; // Delay each letter slightly
            element.appendChild(span);
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        animateText("animated-text"); // Animate H1
        animateText("animated-paragraph"); // Animate Paragraph
    });
</script>

        <script>
            // Function to check if Instagram posts are visible
            function checkInstagramLoaded() {
                let instaPosts = document.querySelectorAll(".instagram-media");
                let fallbackImages = document.querySelectorAll(".fallback-img");
    
                let allHidden = true;
    
                instaPosts.forEach((post, index) => {
                    // Check if the post is taking up space (i.e., loaded)
                    if (post.offsetHeight > 0) {
                        allHidden = false;
                    } else {
                        // If not loaded, replace it with the fallback image
                        post.style.display = "none";
                        fallbackImages[index].style.display = "block";
                    }
                });
    
                return allHidden;
            }
    
            // Set a 2-minute timer to check and replace Instagram embeds
            setTimeout(() => {
                checkInstagramLoaded();
            }, 120000); // 2 minutes (120,000 ms)
        </script>
